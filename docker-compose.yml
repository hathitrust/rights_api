---
x-condition-healthy: &healthy
  condition: service_healthy

x-healthcheck-defaults: &healthcheck-defaults
  interval: 5s
  timeout: 10s
  start_period: 10s
  retries: 5

services:
  web:
    build:
      context: .
      target: development
    ports:
      - "4567:4567"
    volumes:
      - .:/usr/src/app
      - gem_cache:/gems
    command: bundle exec puma -p 4567 config.ru
    environment:
      MARIADB_HT_RO_USERNAME: ht_rights
      MARIADB_HT_RO_PASSWORD: ht_rights
      MARIADB_HT_RO_HOST: mariadb
      MARIADB_HT_RO_DATABASE: ht
      RIGHTS_API_LOGGER_LEVEL: 1 # Logger::INFO
    depends_on:
      mariadb: *healthy

  mariadb:
    image: ghcr.io/hathitrust/db-image
    volumes:
      - ./sql/100_rights_log.sql:/docker-entrypoint-initdb.d/100_rights_log.sql
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: ht
      MYSQL_USER: ht_rights
      MYSQL_PASSWORD: ht_rights
    healthcheck:
      <<: *healthcheck-defaults
      test: [ "CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]

volumes:
  gem_cache:
